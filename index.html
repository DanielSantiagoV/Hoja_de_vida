<!-- Declaración del tipo de documento HTML5 - Necesario para el correcto funcionamiento -->
<!DOCTYPE html>
<!-- Inicio del documento HTML con español como idioma principal para SEO y accesibilidad -->
<html lang="es">
<!-- Sección head: Contiene metadatos, títulos y enlaces a recursos externos -->
<head>
  <!-- Define la codificación de caracteres para soportar acentos y caracteres especiales -->
  <meta charset="UTF-8" />
  <!-- Configura la vista para dispositivos móviles, crucial para el responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Título de la página que aparece en la pestaña del navegador y resultados de búsqueda -->
  <title>Daniel Santiago | Portafolio</title>
  <!-- Framework Bootstrap 5.3.3 para componentes y estilos predefinidos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Archivo de estilos personalizados para modificaciones específicas -->
  <link rel="stylesheet" href="css/estilos.css" />
  <!-- Font Awesome para iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<!-- Cuerpo del documento que contiene todo el contenido visible -->
<body>
    <!-- Botón de modo oscuro -->
    <button id="modo-oscuro" class="modo-oscuro-btn" aria-label="Cambiar modo oscuro">
      <i class="fas fa-moon"></i>
    </button>
  
    <!-- Botón volver arriba -->
    <button id="btn-volver-arriba" class="btn-volver-arriba" aria-label="Volver arriba">
      <i class="fas fa-arrow-up"></i>
    </button>
  
    <!-- Header: Sección principal de presentación personal -->
    <header class="animate-on-scroll">
      <!-- Imagen de perfil circular con efecto hover y sombra -->
      <img src="img/daniel.jpg" alt="Foto de Daniel Santiago" class="foto-perfil" />
      <!-- Nombre principal con estilo destacado y tamaño grande -->
      <h1>Daniel Santiago</h1>
      <!-- Subtítulo con rol profesional y emoji decorativo -->
      <p class="subtitulo">👨‍💻 Técnico en Programación y Contabilidad</p>
      <!-- Descripción breve que resume el perfil profesional -->
      <p class="descripcion">Desarrollador en formación apasionado por la tecnología y la innovación</p>
    </header>
  
    <!-- Navegación principal con posición sticky y efecto de sombra -->
    <nav class="animate-on-scroll">
      <!-- Lista no ordenada para los enlaces de navegación -->
      <ul>
        <!-- Enlaces a cada sección con emojis para mejor experiencia visual -->
        <li><a href="#perfil">👤 Perfil</a></li>
        <li><a href="#formacion">🎓 Formación</a></li>
        <li><a href="#experiencia">💼 Experiencia</a></li>
        <li><a href="#proyectos">🚀 Proyectos</a></li>
        <li><a href="#habilidades">⚡ Habilidades</a></li>
        <li><a href="#idiomas">🌍 Idiomas</a></li>
        <li><a href="#hobbies">🎮 Hobbies</a></li>
        <li><a href="#contacto">📞 Contacto</a></li>
      </ul>
    </nav>
